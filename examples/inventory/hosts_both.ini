# Core Ansible HttpApi
[splunk] 
your-splunk-instance.example.com

[splunk:vars]
ansible_connection=httpapi
ansible_network_os=splunk.itsi.itsi_api_client
ansible_httpapi_use_ssl=true
ansible_httpapi_port=8089
ansible_httpapi_validate_certs=false
ansible_httpapi_token=YOUR_BEARER_TOKEN_HERE
ansible_user=your-username
ansible_httpapi_pass=your-password
ansible_persistent_log_messages=true

# NetCommon HttpApi with Advanced Features
[splunk_netcommon]
your-splunk-instance.example.com

[splunk_netcommon:vars] 
ansible_connection=ansible.netcommon.httpapi
ansible_network_os=splunk.itsi.itsi_api_client
ansible_httpapi_use_ssl=true
ansible_httpapi_port=8089
ansible_httpapi_validate_certs=false

# Advanced timeout and connection settings (netcommon-specific)
ansible_command_timeout=60
ansible_connect_timeout=30
ansible_persistent_command_timeout=30
ansible_persistent_connect_timeout=30

# HTTP client settings (netcommon-specific)
ansible_httpapi_use_proxy=true
ansible_httpapi_http_agent=SplunkITSI-Ansible/1.0.0

# Authentication - same as core
ansible_httpapi_token=YOUR_BEARER_TOKEN_HERE
ansible_user=your-username
ansible_httpapi_pass=your-password
ansible_persistent_log_messages=true