---
- name: Simple ITSI Test for EDA
  hosts: splunk
  gather_facts: false
  tasks:
    - name: Test ITSI module
      splunk.itsi.notable_event_group_info:
        limit: 5
      register: result
    - name: Show result
      ansible.builtin.debug:
        msg: "Found {{ result.episodes | length }} episodes with status {{ result.status }}"
